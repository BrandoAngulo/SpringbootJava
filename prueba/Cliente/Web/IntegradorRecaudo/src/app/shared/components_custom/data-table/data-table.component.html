<div class="col-3 pull-right">
  <mat-form-field>
    <input
      matInput
      (keyup)="filtrarBusqueda($event.target.value)"
      placeholder="Buscar"
    />
  </mat-form-field>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort class="table-hover">
    <ng-container
      [matColumnDef]="tableData"
      *ngFor="let tableData of objectKeys(columnHeader)"
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        class="text-success"
        [ngClass]="{ acciones: tableData === 'acciones' }"
      >
        {{ columnHeader[tableData] }}
      </th>

      <td mat-cell *matCellDef="let element">
        <div *ngIf="element[tableData] == undefined">
          <div class="example-button-row">
            <div class="example-flex-container">
              <button
                *ngIf="edit"
                (click)="editar(element.id)"
                mat-mini-fab
                aria-label="Editar"
                type="button"
                class="bg-info"
              >
                <i class="material-icons">edit</i>
              </button>

              <button
                *ngIf="editDto"
                (click)="editar(element)"
                mat-mini-fab
                aria-label="Editar"
                type="button"
                class="bg-info mx-1"
              >
                <i class="material-icons">edit</i>
              </button>

              <button
                *ngIf="estado"
                (click)="actualizarEstado(element.id)"
                mat-mini-fab
                [ngClass]="element.activo ? 'bg-danger' : 'bg-success'"
                type="button"
                class="mx-1"
              >
                <span
                  *ngIf="element.activo; then thenActivo; else elseActivo"
                ></span>
              </button>
            </div>
          </div>
        </div>

        {{ element[tableData] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="objectKeys(columnHeader)"></tr>
    <tr mat-row *matRowDef="let row; columns: objectKeys(columnHeader)"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<ng-template #thenActivo>
  <i class="material-icons" title="Inactivo">block</i>
</ng-template>
<ng-template #elseActivo>
  <i class="material-icons" title="Activo">check_circle</i>
</ng-template>
