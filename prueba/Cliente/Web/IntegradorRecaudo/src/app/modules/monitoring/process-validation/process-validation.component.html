<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div
            class="card-header card-header-success d-flex justify-content-between"
          >
            <h4 class="card-title">Validaci√≥n de procesos</h4>
            <button
              (click)="cargarDatos()"
              aria-label="Refresh"
              mat-mini-fab
              [matTooltipPosition]="'above'"
              matTooltip="Actualizar"
              class="bg-light text-dark"
            >
              <i class="material-icons">refresh</i>
            </button>
          </div>
          <div class="card-body">
            <app-data-table
              [tableData]="tablaProcesos"
              [columnHeader]="encabezados"
            >
            </app-data-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
